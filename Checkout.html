<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
          <img src="./logo.h8.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand" href="#">H8 Shoes Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
                    </li>
                </ul>
            </div>
            <div class="search">
              <input type="text" placeholder="Search Shoe" id="search" name="search" size="30">
            </div>
        </div>
      </nav>


      <form class="checkout">
        <div class="form-group mb-3">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group mb-3">
          <label for="exampleFormControlInput2">Phone Number</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter your phone number">
        </div>

        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea1">Address</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your address"></textarea>
        </div>


        <div class="form-group mb-3">
          <label for="exampleFormControlSelect1">Payment Method</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option value="virtual transfer">Virtual Transfer</option>
            <option value="credit card">Credit card</option>
            <option value="gopei">Gopei</option>
            <option value="shopi">Shopi</option>
            <option value="COD">Cash on Delivery</option>
        </select>
           
        </div>

        <div class="form-group mb-3">
          <label for="exampleFormControlSelect2">Delivery Method</label>
          <select class="form-control" id="exampleFormControlSelect2" onchange="hitungShipping()">
            <option value="GnTea">G n Tea</option>
            <option value="taka">Taka</option>
            <option value="theFast">TheFast</option>
          </select>
        </div>
        <div class="mb-3">
          <h4 id="shipping">Shipping Fee: Free</h4>
        </div>

        <div class="mb-3">
          <h3 id="totalPrice"></h3>
        </div>
        
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea2">Additional notes</label>
          <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="ex. extra bag"></textarea>
        </div>
        <a href="./Redirect.html" class="btn finish-btn" ;>Submit</a>
               
      </form>
    <script src="indexCheckout.js"></script>
  </body>
</html>
