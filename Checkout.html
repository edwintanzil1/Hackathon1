      <form class="checkout">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Payment Method</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Virtual Transfer</option>
            <option>Credit card</option>
            <option>Gopei</option>
            <option>Shopi</option>
        </select>
           
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Delivery Method</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>G n Tea</option>
            <option>Taka</option>
            <option>TheFast</option>
            <option>Cash on Delivery</option>
      
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Additional notes</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="ex. extra bag"></textarea>
        </div>
        <button  class="finish-btn" >Finish</button>
      </form>
